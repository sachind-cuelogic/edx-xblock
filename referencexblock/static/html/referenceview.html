{% autoescape off %}
<h2>References</h2>
<div class="reference-view">
	<label><strong>Reference Name:</strong></label>
    <p>{{ref_name}}</p>

    <label><strong> Reference Description:</strong></label>
    <p>{{ref_description}}</p>

    <label><strong> Reference Link:</strong></label>
    <p class="">
        For more information click <a href="{{ref_link}}"><strong> here.</strong></a>
    </p>

    <label><strong> Reference Type:</strong></label>
    <p>{{ref_type}}</p>
    
    <label><strong> Reference Status:</strong></label>
    <p>{{ref_status}}</p>

</div>
{% endautoescape %}
